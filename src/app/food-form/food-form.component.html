

<form #foodForm="ngForm" (ngSubmit)="save(foodForm)"  novalidate>
    <div class="form-group">
<label for="id">Food Id</label>
<input type="number" name="id" [(ngModel)]="food.id" 
        #idVar="ngModel"
required minlength="2"
class="form-control">
</div>
<div class="form-group">
    <label for="name">Food Name</label>
    <input type="text" name="name" [(ngModel)]="food.name" required minlength="2"
    #nameVar="ngModel"
    class="form-control">
    </div>
    <span [hidden]="nameVar.valid || nameVar.pristine"
             class="alert alert-danger">
          Name is required or minlength
    </span>


    <div class="form-group">
        <label for="rating">Food Rating</label>
        <input type="number" name="rating" [(ngModel)]="food.rating" required minlength="2"
        #ratingVar="ngModel"
        class="form-control">
        <span [hidden]="ratingVar.valid || ratingVar.pristine"
             class="alert alert-danger">
             rating is required or minlength
    </span>
        </div>

        <div class="form-group">
            <label for="price">Food Price</label>
            <input type="number" name="price" [(ngModel)]="food.price" required minlength="2"
            #priceVar="ngModel"
            class="form-control">
            <span [hidden]="priceVar.valid || priceVar.pristine"
                 class="alert alert-danger">
                 price is required or minlength
        </span>
            </div>

<button type="submit">Submit</button>
<button type="reset">reset</button>
</form>


<br>Dirty: {{ foodForm.dirty }}
<br>Touched: {{ foodForm.touched }}
<br>Valid: {{ foodForm.valid }}
<br>Value: {{ foodForm.value | json }}
